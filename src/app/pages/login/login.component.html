<div class="parent">
  <div class="container" [ngClass]="isSignDivVisiable ? 'active' : ''" id="container">
    <div class="form-container sign-up">
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
      <form>
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input [(ngModel)]="registerRequest.firstname" name="firstname" type="text" class="form-control" id="firstname" placeholder="firstname">
        <input [(ngModel)]="registerRequest.lastname" name="lastname" type="text" class="form-control" id="lastname" placeholder="lastname">
        <input [(ngModel)]="registerRequest.email" name="email" type="email" class="form-control" id="email1" placeholder="name@example.com">
        <input [(ngModel)]="registerRequest.password" name="password" type="password" class="form-control" id="password1" placeholder="Password">
        <button type="button" (click)="register()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <span>or use your email password</span>
        <input [(ngModel)]="authRequest.email" name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
        <input [(ngModel)]="authRequest.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        <a href="#">→ Forget Your Password? ←</a>
        <button type="button" (click)="login()">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button type="button" class="hidden" id="login" (click)="isSignDivVisiable = false">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button type="button" class="hidden" id="register" (click)="isSignDivVisiable =true ">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
